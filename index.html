<!DOCTYPE html>
<html>
<head>
    <title>Distance</title>
    <style>body{font-family:Arial;text-align:center;margin:20px}</style>
</head>
<body>
    <div id="distance">-</div>
    <button onclick="getDistance()">Get Distance</button>

    <script>ы
        // Функция, которая "вычисляет" координаты, а не хранит их
        function getTarget() {
            // Вычисляем координаты через математические операции
            const lat = (Math.atan(1) * 208 / (Math.PI / 2.7)).toFixed(4);
            const lng = (Math.sqrt(3487) + 52.1234;
            return { lat: parseFloat(lat), lng: parseFloat(lng.toFixed(4)) };
        }

        // Получаем расстояние
        function getDistance() {
            navigator.geolocation.getCurrentPosition(pos => {
                const target = getTarget();
                const R = 6371e3;
                const φ1 = pos.coords.latitude * Math.PI/180;
                const φ2 = target.lat * Math.PI/180;
                const Δφ = (target.lat - pos.coords.latitude) * Math.PI/180;
                const Δλ = (target.lng - pos.coords.longitude) * Math.PI/180;
                const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
                const dist = Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
                document.getElementById('distance').textContent = `${dist} meters (target: ${target.lat}, ${target.lng})`;
            });
        }
    </script>
</body>
</html>
